<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat APP</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Bilgileri Girin</h1>
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Password">
                <button>Kayit Ol</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Bilgileri Girin</h1>
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Password">
                <button>Giriş</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Geri Hoşgeldiniz!</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizi girin</p>
                    <button class="hidden" id="login">Giriş Yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Selam, Dostum!</h1>
                    <p>Tüm site olanaklarını kullanmak için kişisel bilgilerinizle kaydolun</p>
                    <button class="hidden" id="register">Kayit Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
